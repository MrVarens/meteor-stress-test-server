<template name="Modals_Confirmation">
    <div class="modal fade modals-test-users-add">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{{title}}}</h4>
                </div>

                <div class="modal-body">
                    {{{text}}}
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary button-confirm">{{{confirmButtonText}}}</button>
                    <button type="button" class="btn button-reject">{{{rejectButtonText}}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
